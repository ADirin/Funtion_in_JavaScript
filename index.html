<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .calculator {
      border: 2px solid #333;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    input, select, button {
      font-size: 1rem;
      padding: 5px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Simple Calculator</h2>
    <label for="num1">First Number:</label>
    <input type="number" id="num1" placeholder="Enter first number">

    <label for="num2">Second Number:</label>
    <input type="number" id="num2" placeholder="Enter second number">

    <label for="operation">Operation:</label>
    <select id="operation">
      <option value="add">Add</option>
      <option value="subtract">Subtract</option>
      <option value="multiply">Multiply</option>
      <option value="divide">Divide</option>
    </select>

    <button onclick="performCalculation()">Calculate</button>
    <p id="result"></p>
  </div>

  <script>
    // Define the operations
    function add(a, b) {
      return a + b;
    }

    function subtract(a, b) {
      return a - b;
    }

    const multiply = function(a, b) {
      return a * b;
    };

    const divide = (a, b) => {
      if (b === 0) {
        return "Cannot divide by zero!";
      }
      return a / b;
    };

    // Higher-order function to perform the calculation
    function calculate(operation, a, b) {
      return operation(a, b);
    }

    // Main function to get inputs, perform calculation, and display result
    function performCalculation() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const operation = document.getElementById("operation").value;

      let result;
      switch (operation) {
        case "add":
          result = calculate(add, num1, num2);
          break;
        case "subtract":
          result = calculate(subtract, num1, num2);
          break;
        case "multiply":
          result = calculate(multiply, num1, num2);
          break;
        case "divide":
          result = calculate(divide, num1, num2);
          break;
        default:
          result = "Invalid operation";
      }

      document.getElementById("result").innerText = `Result: ${result}`;
    }
  </script>

</body>
</html>
